<!DOCTYPE html>
<html>
  <head>
    <title>Contact form</title>
    <style>
      .form {
        text-align: center;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <form class="form">
      <!--Name input-->
      <label style="color: rgb(6, 84, 63)">Name</label><br />
      <input type="text" placeholder="Enter your complete name" /><br /><br />
      <!--Email input-->
      <label style="color: rgb(6, 84, 63)">Email</label><br />
      <input type="email" placeholder="test@email.com" /><br /><br />
      <!--Text area input-->
      <label>Your Message</label><br />
      <textarea></textarea><br /><br />
      <button>Submit</button>
      <br /><br /><br /><br />
    </form>
    <a href="index.html">Back</a>
  </body>
</html>
